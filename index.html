<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter-Komponente</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="filter-component">
      <button type="button" class="panel-btn">
        Filter
        <img
          class="filter-icon"
          src="filter-svgrepo-com.svg"
          alt="Filter icon"
        />
      </button>
      <form class="panel">
        <div class="toolbar">
          <span class="toolbar-name">Filters</span>
          <div class="toolbar-functions">
            <button type="button" class="clear-all">Clear all</button>
            -
            <button type="button" class="save-view">Save view</button>
          </div>
        </div>
        <div class="search-bar">
          <input
            type="search"
            name="search-bar"
            id="search-bar"
            placeholder="Search"
          />
          <img
            src="search-svgrepo-com.svg"
            alt="Search icon"
            class="search-icon"
          />
        </div>
        <ul class="accordion">
          <li class="accordion-item">
            <div class="accordion-item-head">
              <input
                type="checkbox"
                name="filter-section"
                id="investment-vehicle"
              />
              <label for="investment-vehicle"
                >Investment vehicle
                <img
                  class="open-closed-icon"
                  src="angle-bottom-icon.svg"
                  alt="Open or closed icon"
                />
              </label>
            </div>
            <div class="accordion-item-body hide">
              <div class="accordion-item-content">
                <ul class="filter-options">
                  <li class="filter-option">
                    <input
                      type="checkbox"
                      name="equity-funds"
                      id="equity-funds"
                      class="filter-option-checkbox"
                    />
                    <label for="equity-funds">Equity Funds</label>
                  </li>
                  <li class="filter-option">
                    <input
                      type="checkbox"
                      name="bond-funds"
                      id="bond-funds"
                      class="filter-option-checkbox"
                    />
                    <label for="bond-funds">Bond Funds</label>
                  </li>
                  <li class="filter-option">
                    <input
                      type="checkbox"
                      name="exchange-traded-funds"
                      id="exchange-traded-funds"
                      class="filter-option-checkbox"
                    />
                    <label for="exchange-traded-funds">ETFS</label>
                  </li>
                  <li class="filter-option">
                    <input
                      type="checkbox"
                      name="real-estate-investment-trusts"
                      id="real-estate-investment-trusts"
                      class="filter-option-checkbox"
                    />
                    <label for="real-estate-investment-trusts"> REITs </label>
                  </li>
                  <li class="filter-option">
                    <input
                      type="checkbox"
                      name="venture-capital-fonds"
                      id="venture-capital-fonds"
                      class="filter-option-checkbox"
                    />
                    <label for="venture-capital-fonds"
                      >Venture Capital Fonds</label
                    >
                  </li>
                </ul>
                <button type="button" class="view-all">View all...</button>
              </div>
            </div>
          </li>
          <li class="accordion-item">
            <div class="accordion-item-head">
              <input type="checkbox" name="filter-section" id="company" />
              <label for="company"
                >Company
                <img
                  class="open-closed-icon"
                  src="angle-bottom-icon.svg"
                  alt="Open or closed icon"
                />
              </label>
            </div>
            <div class="accordion-item-body hide">
              <div class="accordion-item-content">
                <ul class="filter-options">
                  <li class="filter-option">
                    <input
                      type="checkbox"
                      name="aircall"
                      id="aircall"
                      class="filter-option-checkbox"
                    />
                    <label for="aircall">Aircall</label>
                  </li>
                  <li class="filter-option">
                    <input
                      type="checkbox"
                      name="foxintelligence"
                      id="foxintelligence"
                      class="filter-option-checkbox"
                    />
                    <label for="foxintelligence">Foxintelligence</label>
                  </li>
                  <li class="filter-option">
                    <input
                      type="checkbox"
                      name="spendesk"
                      id="spendesk"
                      class="filter-option-checkbox"
                    />
                    <label for="spendesk">Spendesk</label>
                  </li>
                  <li class="filter-option">
                    <input
                      type="checkbox"
                      name="upflow"
                      id="upflow"
                      class="filter-option-checkbox"
                    />
                    <label for="upflow">Upflow</label>
                  </li>
                  <li class="filter-option">
                    <input
                      type="checkbox"
                      name="yousign"
                      id="yousign"
                      class="filter-option-checkbox"
                    />
                    <label for="yousign">Yousign</label>
                  </li>
                  <li class="filter-option">
                    <input
                      type="checkbox"
                      name="company1"
                      id="company1"
                      class="filter-option-checkbox"
                    />
                    <label for="company1">Company 1</label>
                  </li>
                  <li class="filter-option">
                    <input
                      type="checkbox"
                      name="company2"
                      id="company2"
                      class="filter-option-checkbox"
                    />
                    <label for="company2">Company 2</label>
                  </li>
                </ul>
                <button type="button" class="view-all">View all...</button>
              </div>
            </div>
          </li>
          <li class="accordion-item">
            <div class="accordion-item-head">
              <input type="checkbox" name="filter-section" id="deal-source" />
              <label for="deal-source"
                >Deal source
                <img
                  class="open-closed-icon"
                  src="angle-bottom-icon.svg"
                  alt="Open or closed icon"
                />
              </label>
            </div>
            <div class="accordion-item-body hide">
              <div class="accordion-item-content">
                <ul class="filter-options">
                  <li class="filter-option">
                    <input
                      type="checkbox"
                      name="deal-sourcing-platforms"
                      id="deal-sourcing-platforms"
                      class="filter-option-checkbox"
                    />
                    <label for="deal-sourcing-platforms"
                      >Deal Sourcing Platforms</label
                    >
                  </li>
                  <li class="filter-option">
                    <input
                      type="checkbox"
                      name="consulting-services"
                      id="consulting-services"
                      class="filter-option-checkbox"
                    />
                    <label for="consulting-services">Consulting Services</label>
                  </li>
                  <li class="filter-option">
                    <input
                      type="checkbox"
                      name="network-access"
                      id="network-access"
                      class="filter-option-checkbox"
                    />
                    <label for="network-access">Network Access</label>
                  </li>
                </ul>
                <button type="button" class="view-all">View all...</button>
              </div>
            </div>
          </li>
          <li class="accordion-item">
            <div class="accordion-item-head">
              <input type="checkbox" name="filter-section" id="status" />
              <label for="status"
                >Status
                <img
                  class="open-closed-icon"
                  src="angle-bottom-icon.svg"
                  alt="Open or closed icon"
                />
              </label>
            </div>
            <div class="accordion-item-body hide">
              <div class="accordion-item-content">
                <ul class="filter-options">
                  <li class="filter-option">
                    <input
                      type="checkbox"
                      name="luxury-cars"
                      id="luxury-cars"
                      class="filter-option-checkbox"
                    />
                    <label for="luxury-cars">Luxury Cars</label>
                  </li>
                  <li class="filter-option">
                    <input
                      type="checkbox"
                      name="technology-products"
                      id="technology-products"
                      class="filter-option-checkbox"
                    />
                    <label for="technology-products">Technology Products</label>
                  </li>
                  <li class="filter-option">
                    <input
                      type="checkbox"
                      name="art"
                      id="art"
                      class="filter-option-checkbox"
                    />
                    <label for="art">Art</label>
                  </li>
                </ul>
                <button type="button" class="view-all">View all...</button>
              </div>
            </div>
          </li>
          <li class="accordion-item">
            <div class="accordion-item-head">
              <input type="checkbox" name="filter-section" id="date" />
              <label for="date"
                >Date
                <img
                  class="open-closed-icon"
                  src="angle-bottom-icon.svg"
                  alt="Open or closed icon"
                />
              </label>
            </div>
            <div class="accordion-item-body hide">
              <div class="accordion-item-content">
                <ul class="filter-options">
                  <li class="filter-option">
                    <input
                      type="checkbox"
                      name="year2025"
                      id="year2025"
                      class="filter-option-checkbox"
                    />
                    <label for="year2025">2025</label>
                  </li>
                  <li class="filter-option">
                    <input
                      type="checkbox"
                      name="year2024"
                      id="year2024"
                      class="filter-option-checkbox"
                    />
                    <label for="year2024">2024</label>
                  </li>
                  <li class="filter-option">
                    <input
                      type="checkbox"
                      name="year2023"
                      id="year2023"
                      class="filter-option-checkbox"
                    />
                    <label for="year2023">2023</label>
                  </li>
                  <li class="filter-option">
                    <input
                      type="checkbox"
                      name="year2022"
                      id="year2022"
                      class="filter-option-checkbox"
                    />
                    <label for="year2022">2022</label>
                  </li>
                  <li class="filter-option">
                    <input
                      type="checkbox"
                      name="year2021"
                      id="year2021"
                      class="filter-option-checkbox"
                    />
                    <label for="year2021">2021</label>
                  </li>
                  <li class="filter-option">
                    <input
                      type="checkbox"
                      name="year2020"
                      id="year2020"
                      class="filter-option-checkbox"
                    />
                    <label for="year2020">2020</label>
                  </li>
                  <li class="filter-option">
                    <input
                      type="checkbox"
                      name="year-smaller-2020"
                      id="year-smaller-2020"
                      class="filter-option-checkbox"
                    />
                    <label for="year-smaller-2020">Before 2020</label>
                  </li>
                </ul>
                <button type="button" class="view-all">View all...</button>
              </div>
            </div>
          </li>
        </ul>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
